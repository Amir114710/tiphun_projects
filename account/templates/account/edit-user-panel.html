{% extends "base.html" %}
{% load static %}
{% block title %}
{{request.user.email}}
{% endblock %}

{% block content %}

<main>

    <section class="py-5">
        <div class="container">
           <div class="row d-flex justify-content-center">
            <div class="col-sm-9 col-md-11 col-lg-10">
                <form  action="" enctype="multipart/form-data" method="post" >
                    {% csrf_token %}
                    <div class="user-panel custom-bg">
                        <div class="user-panel-box">
                            <div class="user-panel-profile">
                                {% if request.user.image.url != None %}
                                    <img src="{{request.user.image.url}}" alt="">
                                {% else %}
                                    <img src="{% static "image/sutdent-prof.png" %}" alt="">
                                {% endif %}
                            </div>
                            <div class="change-profile-btn">
                                <button type="file" class="btn custom-btn" >{{form.image}}</button>
                            </div>
                            <!-- item -->
                            <div class="user-panel-field">
                                <i class="fa fa-user"></i>
                                {{form.Full_name}}
                            </div>
                            <!-- item -->
                            <div class="user-panel-field">
                                <i class="fa fa-envelope"></i>
                                {{form.email}}
                           </div>
                            <!-- item -->
                            <div class="user-panel-field">
                                <i class="fa fa-phone"></i>
                                {{form.number}}
                            </div>
                            <!-- item -->
                            <div class="user-panel-field">
                                <i class="fa fa-user-circle"></i>
                                {{form.username}}
                            </div>
    
                        </div>
    
                        <div class="d-flex justify-content-center mt-3 ">
                            <button type="submit" class="btn custom-btn w-50">اعمال تغییرات</button>
                        </div>
                    </div>
                </form>
            </div>
           </div>
        </div>
    </section>


</main>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="assets/components/bootstrap/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="assets/components/owl-carousel/owl.carousel.min.js"></script>
<script src="assets/js/script.js"></script>
<script>

</script>

{% endblock %}
